<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css" rel="script">
        body{font-size: 13px}
        .divFrame{width: 300px;border: solid 3px #666 ;overflow: hidden}
        h3{padding:10px;margin: 0px;width: 80px;float: left}
        .clsheader{background: #666666;margin: 0px;padding: 0px;color: red;overflow: auto}
        .divFrame .updown{width: 20px ;height: 20px;margin: 10px;padding: 0px;background-color: #2D93CA;float: right}
        ul{list-style-type: none; margin: 0px; padding: 0px;overflow: auto }
        li{float:left;width:95px;height:23px; line-height: 23px;text-align: center; margin: 0px;padding: 0px}
        .moreBtn{float: right;margin-right: 20px}
    </style>
</head>
<body>
    <div class="divFrame">
        <div class="clsheader">
            <h3>图书分类</h3>
            <span><div class="updown"></div></span>
        </div>
        <div id="content">
            <ul>
                <li><a href="#">小说</a></li>
                <li><a href="#">文艺</a></li>
                <li><a href="#">青春</a></li>
                <li><a href="#">少儿</a></li>
                <li><a href="#">生活</a></li>
                <li><a href="#">社科</a></li>
                <li><a href="#">管理</a></li>
                <li><a href="#">计算机</a></li>
                <li><a href="#">教育</a></li>
                <li><a href="#">工具书</a></li>
                <li><a href="#">引进版</a></li>
                <li><a href="#">其他类</a></li>
            </ul>
            <div class="moreBtn">
                <a >简化</a>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-2.2.4.min.js" type="application/javascript"></script>
<script type="application/javascript">
    $(function () {
        $('.clsheader').click(function () {
            console.log(new Date())
            if ( $('#content').is(':visible') ){
                $('#content').css('display','none')
            }else {
                $('#content').css('display','block')
            }
        })
        $('.moreBtn').click(function () {
            if ( $('.moreBtn >a').text() == '简化' ) {
                $('ul li:gt(4):not(:last)').hide();
                $('.moreBtn > a').text('更多')
            }else {
                $('ul li:gt(4):not(:last)').show();
                $('.moreBtn > a').text('简化')
            }
        })
    });
</script>
</html>
