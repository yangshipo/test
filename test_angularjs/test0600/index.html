<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myModule" ng-controller="myCtrl">
    <div>
        <my-hello info="name1"></my-hello>
        <my-hello info="name2"></my-hello>
    </div>

</body>
<script type="text/javascript" src="../../lib/angular.js"></script>

<script type="text/javascript">
    var myModule = angular.module('myModule', [])
            .controller('myCtrl',function ($scope) {
                $scope.name1 = {name : 'yangshipo'};
                $scope.name2 = {name : 'lishihua' };
            })
            .directive('myHello', function () {
                return {
                    restrict : 'E' ,
                    scope : {
                        customerInfo: '=info'
                    } ,
                    templateUrl :'template/customer-hello.html'
                }
            })
</script>
</html>
