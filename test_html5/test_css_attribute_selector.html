<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a[href]{
            color: #00B83F;
        }
        a[href][title]{
            color: red;
        }
        p[class="aaaaaaaaaaaaaa"]{
            color: red;
        }
    </style>
</head>
<body>

<a href="http://www.baidu.com" title="百度">百度</a>
<a href="http://www.baidu.com" >百度</a>
<p class="aaaaaaaaaaaaaa">999999999999999999999999999999999999999999</p>


</body>
</html>
